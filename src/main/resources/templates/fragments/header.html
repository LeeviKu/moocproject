<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <title>Header</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="header" th:fragment="header">
            <div id="home">
                <a href="/">Home</a>
            </div>
            <div id="signup" sec:authorize="isAnonymous()">
                <a href="/signup">Signup</a>
            </div>
            <div id="login" sec:authorize="isAnonymous()">
                <a href="/login">Login</a>
            </div>
            <div id="friends" sec:authorize="isAuthenticated()">
                <a href="/friends">Friends</a>
            </div>
            <div id="profile" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile/{currentUserPath}(currentUserPath=${currentUserPath})}">Profile</a>
            </div>
            <div id="logout" sec:authorize="isAuthenticated()">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </body>
</html>
