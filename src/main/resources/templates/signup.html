<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <meta charset="UTF-8" />
        <title>Accounts</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <form class="signup" method="POST" th:action="@{/signup}">
            <h2>Username</h2>
            <span><input type="text" name="username" autofocus="" th:value="${username}"/>6-12 characters long and no spaces</span>
            <div th:if="${usernameerror != null}">
                <p th:text="${usernameerror}">error</p>
            </div>
            <h2>Password</h2>
            <span><input type="password" name="password"/>8-32 characters long and no spaces</span>
            <div th:if="${passworderror != null}">
                <p th:text="${passworderror}">error</p>
            </div>
            <h2>Name</h2>
            <span><input type="text" name="name" th:value="${name}"/>3-12 characters long and no spaces</span>
            <div th:if="${nameerror != null}">
                <p th:text="${nameerror}">error</p>
            </div>
            <h2>profile path</h2>
            <span><input type="text" name="path" th:value="${path}"/>3-12 characters long(only a-z and 0-9)</span>
            <div th:if="${patherror != null}">
                <p th:text="${patherror}">error</p>
            </div>
            <br/>
            <input id="createaccount" type="submit" value="Create an account"/>
        </form>
    </body>
</html>
